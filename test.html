<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="screen-orientation" content="portrait"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <style>
        *{margin:0;padding:0}
        html{
            font-size: calc(100vw/7.5)
        }
       #clean-warning{
          text-align:center;
           margin-top:40px;
       }
        .warn-btn{
            background:#409EFF;
            padding:10px;
            border-radius:4px;
            color:#fff;
            border:none;
            outline: none;
        }
        .warn-mask{
            position:fixed;
            top:0;
            left:0;
            right:0;
            bottom:0;
            background:#000;
            opacity:0.5;
            display: none;
        }
        .warn-tip{
            position:fixed;
            top:50%;
            left:50%;
            transform:translate3d(-50%,-50%,0);
            z-index: 100;
            background:#fff;
            font-size:16px;
            padding:10px;
            border-radius:4px;
            display: none;
        }
        .warn-tip .cont{
            margin-top:10px;
        }
        .btn-wrapper{
            text-align:right;
            margin-top:10px;
        }
        .btn-wrapper .comfirm{
            border:none;
            background:#409EFF;
            color:#fff;
            padding:6px 14px;
            border-radius:4px;
            outline:none;
        }
        .btn-wrapper .cancel{
            border:1px solid #dcdfe6;
            padding:6px 14px;
            border-radius:4px;
            outline:none;
            color:#606266;
            background:#fff;
            margin-right:6px;
        }
        .warn-tip .del{
            position:absolute;
            top:10px;
            right:10px;
            font-size:20px;
        }
    </style>
</head>
<body>
<div id="clean-warning">
    <button class="warn-btn">一键清除预警</button>
</div>
<div class="warn-mask"></div>
<div class="warn-tip">
    <h3>提示</h3>
    <p class="cont">您确定要清除所有预警事件吗？</p>
    <div class="btn-wrapper">
        <button class="cancel" onclick="cancelDelete()">取消</button>
        <button class="comfirm">确定</button>
    </div>
    <span class="del" onclick="cancelDelete()">&#215;</span>
</div>
<script>
    var ele = document.getElementsByClassName('warn-btn')[0];
    var mask = document.getElementsByClassName('warn-mask')[0];
    var tip = document.getElementsByClassName('warn-tip')[0];
    ele.onclick = function () {
        mask.style.display = 'block';
        tip.style.display = 'block';
    }
    function cancelDelete () {
        mask.style.display = 'none';
        tip.style.display = 'none';
    }
    function ajax () {
        var xmlhttp=XMLHttpRequest?new XMLHttpRequest(): new ActiveXObject('Microsoft.XMLHTTP');
    }
</script>
</body>
</html>
